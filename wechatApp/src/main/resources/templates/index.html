<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link href="/css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css" th:href="@{/css/style.css}">
    <script type="text/javascript" src="/js/jquery-2.0.3.min.js" th:src="@{/js/jquery-2.0.3.min.js}"></script>
    <script type="text/javascript" src="/js/bootstrap.min.js" th:src="@{/js/bootstrap.min.js}"></script>
    <title>后台管理</title>
</head>
<body>

<div class="container-fluid">
    <div class="row">
        <div id="wrapper">
            <div class="overlay">
            </div>
            <div th:replace="~{__menu :: #sidebar-wrapper}"></div>
            <!-- Page Content -->
            <div id="page-content-wrapper">
                <button type="button" class="hamburger is-closed animated fadeInLeft" data-toggle="offcanvas">
                    <span class="hamb-top"></span>
                    <span class="hamb-middle"></span>
                    <span class="hamb-bottom"></span>
                </button>
                <div class="container">
                    <div class="row">
                        <div class="col-lg-10 col-lg-offset-1 table-responsive">
                            <h1 class="page-header"> 欢迎使用GXF <span class="f-14">管理系统</span></h1>
                            <h4>当前登录IP:[[${#request.remoteAddr}]]</h4>
                            <div style="padding-top:50px;"></div>
                            <table class="table table-bordered table-hover">
                                <tr>
                                    <th colspan="2" scope="col">服务器信息</th>
                                </tr>
                                <tbody>
                                <tr>
                                    <td>服务器计算机名</td>
                                    <td><span id="lbServerName"></span>[[${#request.serverName}]]</td>
                                </tr>
                                <tr>
                                    <td>服务器端口号</td>
                                    <td>[[${#request.serverPort}]]</td>
                                </tr>
                                <tr>
                                    <td>服务器脚本超时时间</td>
                                    <td>30000秒</td>
                                </tr>
                                <tr>
                                    <td>服务器的语言种类</td>
                                    <td>Chinese</td>
                                </tr>
                                <tr>
                                    <td>当前SessionID</td>
                                    <td>[[${#session.id}]]</td>
                                </tr>
                                <tr>
                                    <td>当前系统用户信息</td>
                                    <td>[[${session.admin}]]</td>
                                </tr>
                                </tbody>
                            </table>
                            <div th:replace="~{__footer :: #footer_copyright}"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- /#wrapper -->
<div th:replace="~{__menu :: #nav_js}"></div>
</body>
</html>
